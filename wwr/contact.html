<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Rafting Company</title>
    <meta name="description" content="Get in touch with Rafting Company for inquiries and reservations.">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/wwr_logo.jpg" width="200" alt="Rafting Company Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <div class="contact-container"> <!-- Single container for contact info and form -->
            <section class="contact-info">
                <h1>Contact Information</h1>
                <p>Address: 123 Rafting Lane, Adventure City, AC 12345</p>
                <p>Phone: (123) 456-7890</p>
                <p>Email: info@raftingcompany.com</p>
                <div class="google-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509123!2d144.9537353153163!3d-37.81627997975157!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11f1b3%3A0x5045675218ceed0!2sRafting%20Company!5e0!3m2!1sen!2sus!4v1616161616161!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </section>
            <section class="contact-form">
                <h2>Contact Us</h2>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <div class="message-purpose">
                        <label>Message Purpose:</label>
                        <input type="radio" id="general" name="purpose" value="General Inquiry">
                        <label for="general">General Inquiry</label>
                        <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                        <label for="reservation">Reservation Question</label>
                        <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
                        <label for="suggestion">Website Suggestion</label>
                    </div>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <label>
                        <input type="checkbox" name="newsletter"> Please subscribe me to the monthly newsletter
                    </label>
                    
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </div>
        
        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/person1.webp" alt="Employee 1" class="employee-image">
                <figcaption>John Doe - Rafting Guide</figcaption>
            </figure>
            <figure>
                <img src="images/person2.webp" alt="Employee 2" class="employee-image">
                <figcaption>Jane Smith - Safety Officer</figcaption>
            </figure>
            <figure>
                <img src="images/person3.webp" alt="Employee 3" class="employee-image">
                <figcaption>Mike Johnson - Customer Service</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Rafting Company - Aguri Cano</p>
        <nav class="social-media">
            <a href="https://facebook.com"><img src="images/facebook_icon.png" alt="Facebook"></a>
            <a href="https://twitter.com"><img src="images/twitter_icon.png" alt="Twitter"></a>
            <a href="https://instagram.com"><img src="images/instagram_icon.png" alt="Instagram"></a>
        </nav>
    </footer>
</body>
</html>
